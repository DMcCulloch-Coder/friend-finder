<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>Friend Finder</title> 

        <style>
        
            *,
            *::after,
            *::before {
                margin: 0;
                padding: 0;

            }

            html {
                font-size: 62.5%;
            }

            body {
                box-sizing: border-box;
                font-family: 'Roboto', sans-serif;
                font-size: 1.6rem;
                margin: 3px;
                padding: 1px;

                display: flex;
                flex-direction: column;
                min-height: 100vh;
                
            }

            a,
            a:visited,
            a:active {
                text-decoration: none;
                color: blueviolet;
                margin: 1rem;

            }

            a:hover,
            a:focus {
                text-decoration: none;
                color: red;

            }

            .container {
                width: 90%;
                margin: 0 auto;
                flex-grow: 1;

            }
            
            .header {
                text-align: center;
                margin-bottom: 5rem;

            }

            .header h1 {
                font-size: 8rem;
            }

            .main {
                text-align: center;
                line-height: 3rem;
            }
            
            .footer {
                margin: 0 5rem;
                padding: 5rem;
            }
        
        </style>

    </head>

    <body>

        <div class="container">

            <header class="header">
                <h1>Friend Finder</h1>

                <nav class="nav-links">
                    <a href="/">Home</a>
                    <a href="/survey">Survey</a>
                </nav>
            </header>

            <main class="main">
                <h3>Need a friend?!!!</h3>
                <h4>FEAR NOT</h4>
                <h4>Fill out this form and be matched with the perfect partner!</h4>
                <a href="/survey">Go To Test!</a>
            </main>

        </div>

        <footer class="footer">

            <p>Created by: David McCulloch</p>

        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    </body>

</html>
